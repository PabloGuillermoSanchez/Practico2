<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase sobre grid</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@500&family=Teko:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <section class="botonera">
        <input type="text" class="muestra-resultado" value="0">
        <button class="borrar"><h3>C</h3></button>
        <div class="contenedor">       
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
            <button class="btn-operator"><h3>+</h3></button>
            <div class="item">4</div>
            <div class="item">5</div>
            <div class="item">6</div>
            <button class="btn-operator"><h3>-</h3></button>
            <div class="item">7</div>
            <div class="item">8</div>
            <div class="item">9</div>
            <button class="btn-operator"><h3>x</h3></button>
            <button class="btn-operator"><h2>=</h2></button>
            <button class="btn-operator"><h2>,</h2></button>
            <div class="item cero">0</div>    
            <button class="btn-operator"><h3>/</h3></button>
        </div>
    </section>
</body>
</html>
